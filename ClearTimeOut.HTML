<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        
    </body>
    <script type="text/javascript">
          var my;
          function start(){
            my = setTimeout(function(){
                document.write("<h2> rohit </h2>");
            },
            3000
            )
          }

          function stop(){
            clearTimeout(my);
            alert("Timeout stop");
          }
    </script>

</html>
