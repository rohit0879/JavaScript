<!DOCTYPE html>
<html>
    <head>
        <title>set interval</title>
    </head>
    <body>
        <button onclick="set()">Submit</button>
    </body>
    <script type="text/javascript">
        function set(){
            setInterval(function(){
                alert("hello");
            },
             10000 
            )
        }
    </script>
</html>
