    <body>
        <div></div>

    <script type="text/javascript">
        var x = prompt("enter your table number :");
        for(var i=1 ; i <= 10 ; i++){
                document.write(x +"*" + i +"="+ x*i);
                document.write("<div>");
        }
    </script>
